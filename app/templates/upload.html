<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Amplet</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="b-example-divider"></div>
		<header class="p-3 mb-3 border-bottom">
			<div class="container">
				<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
					<a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
						<pre class="justify-content-center mb-md-0 ">Amplet   </pre>
					</a>
					<ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
						<li><a href="/" class="nav-link px-2 link-secondary">Présentation</a></li>
						<li><a href="/navette" class="nav-link px-2 link-dark">Navette Amplet</a></li>
						<li><a href="/nouvelleAmplet" class="nav-link px-2 link-dark">Créer une Amplet</a></li>
						<li><a href="/particulier" class="nav-link px-2 link-dark">Particulier à particulier</a></li>
						<li><a href="/amplets_en_cours" class="nav-link px-2 link-dark">Les prochaines amplets</a></li>
					</ul>
					<form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
						<input type="search" class="form-control" placeholder="Rechercher..." aria-label="Search">
					</form>
					<div class="dropdown text-end">
						<a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
						<img src="{{url_for('static',filename='photos/chien.jpeg')}}" alt="chien" width="32" height="32" class="rounded-circle">
						</a>
						<ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
							<li><a class="dropdown-item" href="/login">Se connecter</a></li>
							<li><a class="dropdown-item" href="/register">S'inscrire</a></li>
							<li><a class="dropdown-item" href="/profil">Profil</a></li>
							<li>
								<hr class="dropdown-divider">
							</li>
							<li><a class="dropdown-item" href="/logout">Se déconnecter</a></li>
						</ul>
					</div>
				</div>
			</div>
		</header>
		<div class="container">
			<div class="main-body">
				<div class="row">
					<div class="col-lg-4">
						<div class="card">
							<div class="card-body">
								<div class="d-flex flex-column align-items-center text-center">
									<img src="{{personne.avatar_url()}}" alt="Admin" class="rounded-circle p-1 bg-primary" width="110">
									<div class="mt-3">
										<h4>{{personne.username}}</h4>
										<p class="text-secondary mb-1">ID : {{personne.id}}</p>
										<p class="text-secondary mb-1">{{personne.email}}</p>
										<p class="text-muted font-size-sm">Secteur</p>
										<button class="btn btn-primary">Message</button>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-8">
                        <form method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="upload">Choisis ton avatar</label>
                                <input type="file" class="form-control-file" id="upload" name="file" accept="image/png, image/jpeg">
								<input type="submit" class="btn-sm btn-primary" value="Submit">
							</div>
                        </form>
					</div>
				</div>
			</div>
		</div>
		<style>
            .card {
                position: relative;
                display: flex;
                flex-direction: column;
                min-width: 0;
                word-wrap: break-word;
                background-color: #fff;
                background-clip: border-box;
                border: 0 solid transparent;
                border-radius: .25rem;
                margin-bottom: 1.5rem;
                box-shadow: 0 2px 6px 0 rgb(218 218 253 / 65%), 0 2px 6px 0 rgb(206 206 238 / 54%);
			}
			.me-2 {
			    margin-right: .5rem!important;
			}
		</style>
	</body>
</html>
