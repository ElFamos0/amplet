<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Amplet</title>
    {% include 'headers/imports.html' %}
</head>

<body>
    <div class="b-example-divider"></div>

    {% include 'headers/navbar.html' %}

    <div class="container">
        <div class="main-body">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                <img src="{{personne.avatar_url()}}" alt="Admin" class="rounded-circle p-1 bg-primary" width="110">
                                <div class="mt-3">
                                    <h4>{{personne.username}}</h4>
                                    <p class="text-secondary mb-1">ID : {{personne.id}}</p>
                                    <p class="text-secondary mb-1">{{personne.email}}</p>
                                    <p class="text-muted font-size-sm">Secteur</p>
                                    <button class="btn btn-primary">Message</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <form method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="upload">Choisis ton avatar</label>
                            <input type="file" class="form-control-file" id="upload" name="file" accept="image/png, image/jpeg">
                            <input type="submit" class="btn-sm btn-primary" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
